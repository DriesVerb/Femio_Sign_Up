<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>

    <div class="container__form">
      <div class="form__center">
        <div class="form__left">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>
        <div class="form__right">
          <div class="form__top"><p class="form__top-text">
            <span class="high-light">Try it free 7days</span> then $20/mo, thereafter
          </p></div>
          <form class="form__sign-up">
            <input type="text" class="form__input form__input-text" placeholder="First Name" required>
            <input type="text" class="form__input form__input-text" placeholder="Last Name" required>
            <input type="email" class="form__input form__input-email" placeholder="Email Address" required>
            <input type="password" class="form__input form__input-password" placeholder="Password" required>
            <button class="btn">claim your free trail</button>
            <p class="form__copy">By clicking this button you are to our <span class="high-light high-light--red">Terms and Services</span></p>
          </form>
        </div>
      </div>
    </div>
    
  </body>
</html>
